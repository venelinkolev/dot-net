<div mat-dialog-title class="dialog-title">
    Редактиране на данните
</div>
<div mat-dialog-content class="dialog">
    <div class="dialog-content">
        <div class="dialog-content__checkboxes">
            <mat-checkbox [checked]="settings.sellStation.isCheck == 1" class="checkbox">
                <p>{{settings.sellStation.name}}</p>
            </mat-checkbox>
            <mat-checkbox [checked]="settings.noSendTransfer.isCheck == 1" class="checkbox">
                <p>{{settings.noSendTransfer.name}}</p>
            </mat-checkbox>
        </div>
        <div class="dialog-content__main">
            <div class="dialog-content__left">
                <app-input-field [settingsInfo]="settings.store" [setCurrentSettingValue]="setCurrentSettingValue"
                    [setCheckbox]="setCheckbox"></app-input-field>
                <app-input-field [settingsInfo]="settings.transfer"></app-input-field>
                <app-input-field [settingsInfo]="settings.hotel"></app-input-field>
                <app-input-field [settingsInfo]="settings.label"></app-input-field>
                <app-input-field [settingsInfo]="settings.kitchenMonitor"></app-input-field>
            </div>
            <div class="dialog-content__right">
                <app-input-field [settingsInfo]="settings.androidLite"></app-input-field>
                <app-input-field [settingsInfo]="settings.androidPro"></app-input-field>
                <app-input-field [settingsInfo]="settings.accountant"></app-input-field>
                <app-input-field [settingsInfo]="settings.posTerminal"></app-input-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="dialog-btn">
    <button class="notranslate" mat-raised-button (click)="submittInfo()">

        <i class="material-icons medium" style="color: greenyellow;">done</i>
        Запиши
    </button>
    <button class="notranslate" mat-raised-button (click)="closeDialog()">
        <i class="material-icons medium" style="color: red;">close</i>
        Откажи
    </button>
</div>
