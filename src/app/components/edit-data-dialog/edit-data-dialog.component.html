<div mat-dialog-title class="dialog-title">
    Редактиране на данните
</div>
<div mat-dialog-content class="dialog">
    <div class="dialog-content">
        <div class="dialog-content__checkboxes">
            <mat-checkbox class="checkbox">
                <p>Закупена станция</p>
            </mat-checkbox>
            <mat-checkbox class="checkbox">
                <p>Забранява изпращане на данни по трансфера</p>
            </mat-checkbox>
        </div>
        <div class="dialog-content__main">
            <div class="dialog-content__left">
                <app-input-field [fieldName]="'Цена за Склад'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Трансфер'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Хотел'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Етикет'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Кухненски терминал'"></app-input-field>
            </div>
            <div class="dialog-content__right">
                <app-input-field [fieldName]="'Цена за Янак Андроид ЛАЙТ'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Янак Андроид ПРО'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Счетоводство'"></app-input-field>
                <app-input-field [fieldName]="'Цена за Пос терминал'"></app-input-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="dialog-btn">
    <button class="notranslate" mat-raised-button (click)="submittInfo()">

        <i class="material-icons medium" style="color: greenyellow;">done</i>
        Запиши
    </button>
    <button class="notranslate" mat-raised-button (click)="closeDialog()">
        <i class="material-icons medium" style="color: red;">close</i>
        Откажи
    </button>
</div>
